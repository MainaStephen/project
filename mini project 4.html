<!DOCTYPE html>
<html>
    <head>
        <title>basic html table</title>
    </head>
    <body>
        <h1>Basic HTML Table</h1>
        <table border="2" cellspacing="2" cellpadding="3" width="40%">
        <tr>
            <th>level 1</th>
            <th>level 2</th>
            <th>level 3</th>
            <th>info</th>
            <th>name</th>
        </tr>
        <tr>
            <td rowspan="6">system</td>
            <td rowspan="4">system apps</td>
            <td rowspan="3">system env</td>
            <td>app test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>app memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>app test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>system env2</td>
            <td>app test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">system memory</td>
            <td rowspan="2">memory test</td>
            <td>memory function</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>apes test</td>
            <td>foo</td>
        </tr>
        </table>
    </body>
</html>
