<!DOCTYPE html>
<html>
    <head>
        <title>example of a table</title>
    </head>
    <body>
        <table border="2" cellspacing="3" cellpadding="2" width="40%">
            <caption align="top">INFORMATION ON STUDENTS</caption>
            <tr> 
                <th colspan="1" align="centre">name</th>
                <th rowspan="1" valign="top">course</th>
                <th>semester</th>
                <th>year</th>
            </tr>
            <tr>
                <td align="left">stephen maina gachoka</td>
                <td>computer science</td>
                <td>one</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>melissa stephen kathuku</td>
                <td>interior design</td>
                <td>two</td>
                <td>one</td>
            </tr>
            <tr><th>student picture</th><td><img src="melissa.jpg" alt="pivture of student"></td></tr>
        </table>
    </body>
</html>
